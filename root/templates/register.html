<h1>sign up below</h1>
<form method="POST" action="register">
    {% csrf_token %}
    <p> Username:</p>
   <input type="text" id="username " name="username"/>
   <p> Email:</p>
   <input type="text" id="email" name="email"/>
   <p> Password:</p>
   <input type="text" id="password " name="password"/>
   <p> Repeat Password:</p>
   <input type="text" id="password2" name="password2"/><br/>
   <input type="submit"/>
   

</form>
